<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12"></div>
            <div class="col-md-12"></div>
        </div>
        <div class="row" id="questionDiv">
            <div class="col-md-2"></div>           
            <div class="col-md-8 startPage" id="startPageId" style="display:initial;">
                <div class="row">
                    <div class="col-md-12 display-4 text-center" id="startTitle">
                        <div id="titleStart">Animal Trivia</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center landingPage" id="landingPageDiv">
                        <img src="assets/images/start.jpg" alt="start pic" id="startPic"><br>
                        <button type="button" class="start-btn" id="startButton">Click Here to Start
                        Quiz!!!</button>
                    </div>
                </div>    
            </div>   
            <div class="col-md-8 gameBoard" id="gameBoardId" style="display:none;">
                <div class="row">
                    <div class="col-md-12 display-2 text-center">
                        <div id="title">Animal Trivia</div>
                    </div> 
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="quizDiv text-center">
                            <p id="quizQuestion"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="timer" id="timerId"></div>
                    </div>
                </div>
                <div class="row">
                    <div class= "col-md-6">
                        <label class="option align-middle"><input type="radio" name="option" value="a" id="check1"><span id="answerChoice1"></span></label>
                        <label class="option"><input type="radio" name="option" value="b" id="check2"><span id="answerChoice2"></span></label>
                    </div>
                    <div class="col-md-6">
                        <label class="option"><input type="radio" name="option" value="c" id="check3"><span id="answerChoice3"></span></label>
                        <label class="option"><input type="radio" name="option" value="d" id="check4"><span id="answerChoice4"></span></label>
                        <label class="option"><input type="radio" name="option" value="e" id="defaultChecked"><span id="answerChoice5">I Don't Know</span></label>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-md-12 buttonDiv text-center">
                        <button id="nextButton" class="next-btn">Next Question</button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <p id="image"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" id="endScreen" style="display:none">
                <div class="row">
                    <div class="col-md-12">
                            <div class="resultContainer text-center" id="resultContainerID"></div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="endImg text-center" id="imgEnd">
                            <img src="assets/images/fail.jpg" alt="fail pic" id="fail"><br>
                            <button id="restartButton" class="restart-btn">Try Again!?!?!?</button>
                        </div>
                    </div>
                </div>
                    
            </div>
            <div class="col-md-2"></div>    
        </div>
    </div>        
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/logic/logic.js"></script>  
</body>
</html>
